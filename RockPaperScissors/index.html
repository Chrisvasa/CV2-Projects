<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="game-container">
        <h2>Rock Paper Scissors</h2>
        <p>Try to beat the computer in Rock, Paper, Scissors. First to get five points wins!</p>
        <div class="play-area">
            <h3 class="pick">You picked:</h3>
            <p class="player-pick">Player pick goes here</p>
            <h3 class="pick">The computer picked:</h3>
            <p class="computer-pick">Computer pick goes here</p>
            <h3 class="pick">Winner:</h3>
            <p class="winner">Winner will be announced here.</p>
        </div>
        <div class="button-container">
            <button class="button" value="rock">Rock</button>
            <button class="button" value="paper">Paper</button>
            <button class="button" value="scissors">Scissors</button>
            <button class="button" value="reset">Reset</button>
        </div>
        <h2 class="current">Current points:</h2>
        <div class="scoreboard">
            <p class="score-output-player"></p>
            <p class="score-output-computer"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

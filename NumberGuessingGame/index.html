<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number guessing game</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="game-container">
                <h2>Number Guessing Game</h2>
                <p class="output-advice">Guess a number between 1 to 100. You have 5 attempts to guess the correct
                    number.</p>
                <input type="text" id="playerGuess" disabled="disabled">
                <button class="button" disabled="disabled">Guess</button>
                <h2>Your Previous Guesses</h2>
                <p class="output-guess"></p>
            </div>
        </main>
    </div>
    <script src="scripts/test.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
